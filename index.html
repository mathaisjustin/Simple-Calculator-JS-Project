<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator | Justin Mathais</title>
    <link rel="icon" type="images/png" href="imgs/title-logo.png">
    
    <!-- styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1>See the Source files on <a href="https://github.com/mathaisjustin/Simple-Calculator-JS-Project">github.</a></h1>
        <div class="container">
            <div class="display">
                <div class="display-1">0</div>
                <div class="display-2">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="all-buttons">
                <div class="button all-clear">C</div>
                <div class="button last-entity-clear">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">3</div>
                <div class="button number">2</div>
                <div class="button number">1</div>
                <div class="button operation">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>
    <script src="apps.js"></script>
    <footer>Created by Justin Mathais | All rights reserved</footer>
</body>
</html>
